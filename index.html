
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>WEBSITE BOOKMARKER</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
         
        </nav>
        <h3 class="text-muted">WEBSITE BOOKMARKER</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark your favorite websites!</h2>
        <form id ="myForm">
        	<div class="form-group">
        		<label>Website name</label>
        		<input type="text" class="form-control" id="siteName" placeholder="Name of website...">
        	</div>
        	
        	<div class="form-group">
        		<label>Website URL</label>
        		<input type="text" class="form-control" id="siteUrl" placeholder="URL of website...">
        	</div>
        	<button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
         <div id="bookmarkResults"></div>
        </div>

        
      <footer class="footer">
        <p>&copy; 2018 Deep Thakkar.</p>
      </footer>

    </div> <!-- /container -->

	<script
 	 src="https://code.jquery.com/jquery-3.3.1.js"
  	 integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
 	 crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
